<div class="container-fluid" style="padding: 0">
  <div class="row container-div">
    <div class="section-left">
      <mat-card class="mat-card">
        <form [formGroup]="todoForm">
          <mat-form-field appearance="outline">
            <mat-label>Task Name</mat-label>
            <input formControlName="item" matInput placeholder="Task" />
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>
          <button
            *ngIf="!isEditEnabled"
            mat-raised-button
            [disabled]="todoForm.invalid"
            color="primary"
            (click)="addTask()"
          >
            Add
          </button>
          <button
            *ngIf="isEditEnabled"
            mat-raised-button
            [disabled]="todoForm.invalid"
            color="primary"
            (click)="updateTask()"
          >
            Update
          </button>
        </form>
      </mat-card>
    </div>
    <div class="section-right">
      <div cdkDropListGroup>
        <div class="row">
          <div class="col-md-4 drag-drop">
            <!-- to do -->
            <div class="example-container">
              <h2>To do</h2>

              <div
                cdkDropList
                [cdkDropListData]="tasks"
                class="example-list"
                (cdkDropListDropped)="drop($event)"
              >
                <div
                  class="example-box"
                  *ngFor="let item of tasks; let i = index"
                  cdkDrag
                >
                  {{ item.description }}
                  <div class="box">
                    <button
                      mat-icon-button
                      color="warn"
                      (click)="deleteTask(i)"
                    >
                      <mat-icon>delete</mat-icon>
                    </button>
                    <button
                      mat-icon-button
                      color="primary"
                      (click)="editTask(item, i)"
                    >
                      <mat-icon>edit</mat-icon>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4 drag-drop">
            <!-- in progress -->
            <div class="example-container">
              <h2>In Progress</h2>

              <div
                cdkDropList
                [cdkDropListData]="inProgress"
                class="example-list"
                (cdkDropListDropped)="drop($event)"
              >
                <div
                  class="example-box"
                  *ngFor="let item of inProgress; let i = index"
                  cdkDrag
                >
                  {{ item.description }}
                  <button
                    mat-icon-button
                    color="warn"
                    (click)="deleteInProgressTask(i)"
                  >
                    <mat-icon>delete</mat-icon>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4 drag-drop">
            <!-- done -->
            <div class="example-container">
              <h2>Done</h2>

              <div
                cdkDropList
                [cdkDropListData]="done"
                class="example-list"
                (cdkDropListDropped)="drop($event)"
              >
                <div
                  class="example-box"
                  *ngFor="let item of done; let i = index"
                  cdkDrag
                >
                  {{ item.description }}
                  <div class="box">
                    <button mat-icon-button color="success">
                      <mat-icon>check</mat-icon>
                    </button>
                    <button
                      mat-icon-button
                      color="warn"
                      (click)="deleteDoneTask(i)"
                    >
                      <mat-icon>delete</mat-icon>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
